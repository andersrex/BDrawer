<!DOCTYPE HTML>
<html>
<head>
    <title>BDrawer</title>
    <script src='bdrawer.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #drawer, #ext-viewport {
            width: 100%;
            height: 100%;
            background: white;

        }
        #drawer {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="drawer">
        Drawer
    </div>

    <div id="ext-viewport">
        <a href='#' onclick='bdrawer.toggle();return false;'>Hamburger</a>
    </div>
</body>
<script>
var drawer = document.getElementById('drawer');
var content = document.getElementById('ext-viewport');

var bdrawer = new BDrawer({
    drawer: drawer,
    content: content
});
</script>
</html>
